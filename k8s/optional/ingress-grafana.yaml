apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.${SOCKSHOP_DOMAIN:=sockshop.micronaut.io}
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: prometheus.${SOCKSHOP_DOMAIN:=sockshop.micronaut.io}
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-operated
            port:
              number: 9090
